<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .c1 {
            height: 100px;
        }

        .c2 {
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="container c1">
        <h3> To-Do List......</h3>
    </div>
    <div class="container c2">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Box</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Handle</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" id="s1" name="scales"></td>
                    <td id="ag"> Anurag</td>
                    <td>Gupta</td>
                    <td><a target="_blank" href="https://www.google.com/"> Google</a></td>
                    <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Edit</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="s2" name="scales"></td>
                    <td>Nipun</td>
                    <td>Jain</td>
                    <td><a target="_blank" href="https://www.google.com/"> Google</a></td>
                    <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Edit</button></td>

                </tr>
                <tr>
                    <td><input type="checkbox" id="s3" name="scales"></td>
                    <td>Satvik</td>
                    <td>Jain</td>
                    <td><a target="_blank" href="https://www.google.com/"> Google</a></td>
                    <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Edit</button>
                    </td>
                </tr>

            </tbody>
        </table>
        <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1"
                    data-bs-whatever="@mdo">Add Row</button>
        </div>

        <div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fname" class="col-form-label">First Name:</label>
                                    <input type="text1" class="form-control" id="fname">
                                </div>
                                <div class="mb-3">
                                    <label for="lname" class="col-form-label">Last Name:</label>
                                    <input type="text2" class="form-control" id="lname">
                                </div>
                                <div class="mb-3">
                                    <label for="link" class="col-form-label">Link:</label>
                                    <input type="text3" class="form-control" id="link">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btn2">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">New message</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="fname1" class="col-form-label">First Name:</label>
                                    <input type="text1" class="form-control" id="fname1">
                                </div>
                                <div class="mb-3">
                                    <label for="lname1" class="col-form-label">Last Name:</label>
                                    <input type="text2" class="form-control" id="lname1">
                                </div>
                                <div class="mb-3">
                                    <label for="link1" class="col-form-label">Link:</label>
                                    <input type="text3" class="form-control" id="link1">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="btn3"> Add Row</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let btnAdd = document.getElementById('btn3');
        let table = document.querySelector('tbody');

        let nameInput = document.querySelector('#fname1');
        let ageInput = document.querySelector('#lname1');
        let countryInput = document.querySelector('#link1');
        btnAdd.addEventListener('click', () => {
            let name = nameInput.value;
            let age = ageInput.value;
            let country = countryInput.value;
            let template = `
                <tr>
                    <td><input type="checkbox" id="scales" name="scales"></td>
                    <td>${name}</td>
                    <td>${age}</td>
                    <td><a target="_blank" href="${country}"> Google</a></td>
                    <td> <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                        data-bs-whatever="@mdo">Edit</button>
                    </td>

                </tr>`;
            table.innerHTML += template;
        });
    </script>
</body>

</html>
